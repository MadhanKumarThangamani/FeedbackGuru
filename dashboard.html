<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feedback Guru</title>
  <!-- Materialize icons & CSS from CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/main.css" rel="stylesheet">
  <style>
    /* Custom Styles for Responsive Design */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .nav-wrapper a {
      font-size: 1.5rem;
      color: #000;
    }
    .sessions {
      margin-top: 20px;
    }
    .session {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 20px;
    }
    .session img {
      max-width: 100px;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .session-details {
      flex: 1;
      padding: 0 15px;
    }
    .session-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .session-leader, .session-location {
      display: block;
      font-size: 0.9rem;
      color: #757575;
    }
    .add-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
    }
    .add-btn i {
      font-size: 36px;
      line-height: 80px;
    }
    .side-form {
      max-width: 400px;
      width: 90%;
    }
    .empty-template {
      text-align: center;
      margin-top: 50px;
      color: #757575;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .nav-wrapper a {
        font-size: 1.2rem;
      }
      .session {
        flex-direction: column;
        align-items: flex-start;
      }
      .session img {
        margin-bottom: 10px;
      }
      .add-btn {
        bottom: 15px;
        right: 15px;
      }
    }
    @media (max-width: 480px) {
      .session-title {
        font-size: 1rem;
      }
      .session-leader, .session-location {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body class="grey lighten-4">
  <!-- Top Nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">Feedback<span>Guru</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- Side Nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">FEEDBACKGURU</a></li>
    <li><a href="/" class="waves-effect">Sessions</a></li>
    <li><a href="/pages/about.html" class="waves-effect">Feedback</a></li>
  </ul>

  <!-- Sessions -->
  <div id="session-list" class="sessions container grey-text text-darken-1"></div>

  <!-- Add Button -->
  <div class="center"  id="addSession">
    <a class="btn-floating btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- Add Session Side Nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-session container section">
      <h6>New Session</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. C#, JavaScript..." id="title" type="text" class="validate">
        <label for="title">Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Madhan Kumar T..." id="Presenter" type="text" class="validate">
        <label for="Presenter">Presenter</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Taj Mahal, Hawa Mahal..." id="Location" type="text" class="validate">
        <label for="Location">Location</label>
      </div>
      <div class="input-field">
        <input placeholder="Date" id="SessionDate" type="text" class="validate">
        <label for="SessionDate">Session Date</label>
      </div>
      <div class="input-field center">
        <button class="btn-small" type="submit">Add</button>
      </div>
    </form>
  </div>
  <div id="feedback-card" class="card-panel feedback white row" style="display: none;">
    <div class="row bottomZero">
      <div class="col s12">
        <div class="center top20">
          <!-- Feedback Sections -->
          <div class="feedback-section" data-category="Communication">
            <div class="card feedback-card horizontal">
              <div class="card-stacked">
                <div class="card-content feedback-header">
                  <p>Communication</p>
                </div>
                <div class="card-action stars">
                  <!-- Stars will be rendered dynamically -->
                </div>
              </div>
            </div>
          </div>
          <div class="feedback-section" data-category="Technology">
            <div class="card feedback-card horizontal">
              <div class="card-stacked">
                <div class="card-content feedback-header">
                  <p>Technology</p>
                </div>
                <div class="card-action stars"></div>
              </div>
            </div>
          </div>
          <div class="feedback-section" data-category="Presentation">
            <div class="card feedback-card horizontal">
              <div class="card-stacked">
                <div class="card-content feedback-header">
                  <p>Presentation</p>
                </div>
                <div class="card-action stars"></div>
              </div>
            </div>
          </div>
          <div class="feedback-section" data-category="Interactive">
            <div class="card feedback-card horizontal">
              <div class="card-stacked">
                <div class="card-content feedback-header">
                  <p>Interactive</p>
                </div>
                <div class="card-action stars"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row bottomZero">
      <form id="feedback-form" class="col s12" >
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="name" type="text" class="validate">
            <label for="name">Your Name (optional)</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">comment</i>
            <textarea id="comment" class="materialize-textarea"></textarea>
            <label for="comment">Comments</label>
          </div>
        </div>
        <div class="right">
          <button class="btn-floating  btn-large  pulse submit-btn" id="addSession" type="submit">
            <i class="material-icons submit-btn-icon">sentiment_very_satisfied</i>
          </button>
        </div>
      </form>
    </div>
  </div>
